<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Tic Tac Toe üïπÔ∏è</h1>
    
    <div class="container">

        <div class="turnandwin">Player 1's turn</div>

        <div class="gameboard">
            <div class="gamecell" data-cell-id="0"></div>
            <div class="gamecell" data-cell-id="1"></div>
            <div class="gamecell" data-cell-id="2"></div>
            <div class="gamecell" data-cell-id="3"></div>
            <div class="gamecell" data-cell-id="4"></div>
            <div class="gamecell" data-cell-id="5"></div>
            <div class="gamecell" data-cell-id="6"></div>
            <div class="gamecell" data-cell-id="7"></div>
            <div class="gamecell" data-cell-id="8"></div>
        </div>

        <div class="score">
            <div class="left">
                <p id="score">Score:</p>
                <p id="p1">Player 1: </p>
                <p id="p2">Player 2: </p>
            </div>
            <button class="reset" id="reset">RESET</button>
        </div>

    </div>

    <footer>
        <p>&copy; Igor Tintor 2024</p>
    </footer>

    <script src="script.js" charset="utf-8"></script>
</body>
</html>
